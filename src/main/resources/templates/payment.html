<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Enrollment</title>
</head>
<body>
    <h1>Student Program Enrollment</h1>

    <form action="/enrollment/register" method="post">
        <h2>Select Program</h2>
        
        <table border="1">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Program Code</th>
                    <th>Program Name</th>
                    <th>Duration (Months)</th>
                    <th>Fee ($)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through programs dynamically -->
                <tr th:each="program : ${programs}">
                    <td>
                        <input type="radio" name="programCode" th:value="${program.programCode}" required>
                    </td>
                    <td th:text="${program.programCode}"></td>
                    <td th:text="${program.programName}"></td>
                    <td th:text="${program.duration}"></td>
                    <td th:text="${program.fee}"></td>
                </tr>
            </tbody>
        </table>

        <h2>Payment Details</h2>
        <label for="cardName">Cardholder Name:</label>
        <input type="text" id="cardName" name="cardName" required><br><br>

        <label for="cardNumber">Credit Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" required><br><br>

        <label for="expiryDate">Expiry Date (MM/YY):</label>
        <input type="text" id="expiryDate" name="expiryDate" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
